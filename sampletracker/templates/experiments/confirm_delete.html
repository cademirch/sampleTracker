{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the experiment "{{ experiment.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'samples:experiments_home' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
