{% extends "base.html" %}

{% block title %}{% if edit %}Edit{% else %}Create{% endif %} Cell Experiment{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
        <h1>{% if edit %}Edit{% else %}Create{% endif %} Cell Experiment</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">{% if edit %}Save{% else %}Create{% endif %}</button>
        </form>
    </div>
{% endblock %}
